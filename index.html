<!DOCTYPE html>
<meta charset="UTF-8" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="util.css" />
<title>TheLowダメージ計算</title>
<html>
	<body>
		<div class="container vbox">
			<h1>Thelowダメージ計算</h1>
			<div class="result vbox padding">
				<div class="hbox space-around">
					<div class="vbox">
						<p class="text-light">通常</p>
						<span class="text-big" id="result_normal">0</span>
					</div>
					<div class="vbox">
						<p class="text-light">クリティカル</p>
						<span class="text-big" id="result_critical">0</span>
					</div>
				</div>
			</div>
			<div class="hbox space-around">
				<div class="basicdamage panel padding">
					<h2>基本ダメージ</h2>
					<section>
						<label for="atkdmg">武器の素ダメージ</label>
						<input id="atkdmg" type="number" placeholder="例:300" />
					</section>
					<section>
						<label for="specialdmg">特攻値</label>
						<input id="specialdmg" type="number" placeholder="例:50" />
					</section>
					<section>
						<label for="park">パーク(%)</label>
						<input id="park" type="number" placeholder="例:140" />
					</section>
					<section>
						<label for="job">職業補正(%)</label>
						<input id="job" type="number" placeholder="例:10" />
					</section>
					<section>
						<label for="armor">装備補正(%)</label>
						<input id="armor" type="number" placeholder="例:10" />
					</section>
					<section>
						<label>オーバーストレンジ</label>
						<div class="hbox">
							<select id="os_selector" class="flex-grow-3">
								<!--scriptでOS(パーク)データを読み込み、追加-->
							</select>
							<input class="flex-grow-1" id="os_apply" type="button" value="OS値適用" onclick="applyOverStrength()" />
						</div>
					</section>
				</div>
				<div class="vbox panel">
					<div class="magicstone padding vbox">
						<h2>魔法石</h2>
						<section class="vbox margin-1/2em">
							<label for="legend_value">レジェンド魔法石個数</label>
							<select id="legend_value">
								<option value="0">0個</option>
								<option value="1">1個</option>
								<option value="2">2個</option>
								<option value="3">3個</option>
							</select>
						</section>
						<section>
							<input id="ms_1" type="checkbox" />
							<label for="ms_1">特攻魔法石Level1</label>
						</section>
						<section>
							<input id="ms_2" type="checkbox" />
							<label for="ms_2">特攻魔法石Level2</label>
						</section>
						<section>
							<input id="ms_3" type="checkbox" />
							<label for="ms_3">特攻魔法石Level3</label>
						</section>
						<section>
							<input id="ms_4" type="checkbox" />
							<label for="ms_4">特攻魔法石Level4</label>
						</section>
						<section>
							<input id="ms_4-5" type="checkbox" />
							<label for="ms_4-5">特攻魔法石Level4.5</label>
						</section>
						<section>
							<input id="ms_5" type="checkbox" />
							<label for="ms_5">特攻魔法石Level5</label>
						</section>
					</div>
					<div class="othereffect">
						<h2>その他</h2>
						<section>
							<label for="skill">スキル</label>
							<select id="skill">
								<!--scriptでスキルデータを読み込み、追加-->
							</select>
						</section>

						<section>
							<label for="streffect">攻撃力上昇エフェクトLv</label>
							<input id="streffect" type="number" placeholder="例:5" />
						</section>
						<!-- 
						<input
							type="button"
							id="calcubutton"
							value="攻撃力を入力してください"
							disabled="true"
							onclick="calcuDmg()"
						/>
                         -->
					</div>
				</div>
			</div>
			<p class="text-center">※特攻値の乗らないスキル(ショックストーンなど)は、特攻値を除いて計算しています。</p>
		</div>
		<script src="skilldata.js"></script>
		<script src="parkdata.js"></script>
		<script src="calcu.js"></script>
	</body>
</html>
